<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureEmployee | Login</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>

<div class="container">
    <div class="card">
        <div class="login-container">
            <div class="content-section">
                <h1 style="margin-bottom: 30px;">Welcome Back!</h1>
                <p>
                    SecureEmployee is a secure employee management system that allows you to manage your employees
                    with ease.
                    SecureEmployee is built using Spring Boot, Spring Security, and Thymeleaf. Login to get started!
                </p>
            </div>

            <hr class="vertical-divider">

            <div class="form-section">
                <form action="#" th:action="@{/authenticate}" method="post" class="login-form">
                    <div th:if="${param.error}" class="alert-bar-invalid">
                        <i>Invalid username or password.</i>
                    </div>
                    <div th:if="${param.logout}" class="alert-bar-logout">
                        <i>You have been logged out.</i>
                    </div>
                    <div class="form-group">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="login-button">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>

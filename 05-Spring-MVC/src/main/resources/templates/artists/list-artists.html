<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists</title>
    <link rel="stylesheet" th:href="@{/css/artist.css}">
</head>

<body>
    <div class="container">
        <h2>Artists</h2>
        <hr>

        <a th:href="@{/artists/add-artist}" class="add-employee-link">Add Artist</a>

        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Genre</th>
                <th>Actions</th>
            </tr>
            <tr th:each="artist : ${artists}">
                <td th:text="${artist.firstName}"></td>
                <td th:text="${artist.lastName}"></td>
                <td th:text="${artist.email}"></td>
                <td th:text="${artist.genre}"></td>
                <td>
                    <a th:href="@{/artists/edit/{id}(id=${artist.id})}" class="edit-link">Edit</a>
                    <a th:href="@{/artists/delete/{id}(id=${artist.id})}" class="delete-link"
                        onclick="if (!confirm('Are you sure you want to delete this artist?')) return false;">Delete</a>
                </td>
            </tr>
        </table>
    </div>

</body>

</html>

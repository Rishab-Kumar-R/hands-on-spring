<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{css/greeting.css}">
    <title>Test</title>
</head>

<body>

    <div class="center">
        <div class="greeting-result">
            <h1>
                Hello, <span th:text="${param.name}" th:unless="${param.name == null}">User</span>!
            </h1>
            <hr style="width: 100%;">
            <h1 th:text="${greeting}"></h1>
        </div>
    </div>

</body>

</html>
